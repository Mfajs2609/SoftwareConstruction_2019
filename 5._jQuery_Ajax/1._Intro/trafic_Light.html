<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic_light</title>

    <style>
        .light{
            border-radius: 50px ;
            height: 90px;
            width: 90px;
            display: block;
        }
        #circle1{
            background-color: red;
            color: red;
        }
        #circle2{
            background-color: yellow;
            color: yellow;
            margin-top: 5px;
        }
        #circle3{
            background-color: green;
            color: green;
            margin-top: 5px;
        }
    </style>

</head>
<body>

    <h1>Traffic Light</h1>

    <div
        style="width:100px;height: 290px;border:3px solid black;background-color: black; padding-left: 10px; padding-top: 10px">

        <div id="circle1" class="light"></div>
        <div id="circle2" class="light"></div>
        <div id="circle3" class="light"></div>
    </div>
</body>
</html>
